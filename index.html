<div class="container-fluid bg-info p-5 ">
    <h2 class="text-center">WANT AN OFFER?</h2>
    <form id="freelancerForm" onsubmit="calcola(event)">
        <div class="row justify-content-center">
          <div class="col-11 col-sm-10 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
            <label class="py-2" for="firstname">First name</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-11 col-sm-10 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
            <label class="py-2" for="lastname">Last name</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
          <div class="col-11 col-sm-10 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
            <label class="py-2" for="email">Email adress</label>
            <input type="email" class="form-control" placeholder="your email here">
          </div>
          <div class="col-11 col-sm-10 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
            <label class="py-2" for="Hours">Hours requested</label>
            <input id="hoursInput" type="number" class="form-control" placeholder="hours">
          </div>
          <div class="col-11 col-sm-10 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
            <!-- //* type of work-->
            <label class="py-2" for="typeofWork">Type of work</label>
            <select id="typeOfWorkInput" class="form-select" aria-label="Default select example">
                <option value="1">Backend Development</option>
                <option value="2">Frontend Development</option>
                <option value="3">Project Analysis</option>
            </select>
          </div>
          <div class="col-11 col-sm-10 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
            <label class="py-2" for="discountCode">Discount code</label>
            <input id="discountCodeInput"type="text" class="form-control" placeholder="code">
          </div>
          <div class="col-11 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
            <label class="py-2" for="message">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" ></textarea>
          </div>

          <div class="col-4 text-center pt-4">
            <button type="submit" class="btn btn-warning">Send</button>
          </div>
          <div class="col-10">
            <p id="notificaAlUtente">Il prezzo finale è di:153.75</p>
          </div>
        </div>
      </form>
